<div *ngIf="itinary && itinary.resume && itinary.data"class="itinary-content">
  <div class="itinary-header">
    <div class="direction">{{ itinary.resume.duration | toMin }} min</div>
    <div class="estimate-price">{{ itinary.resume.distance | toKm }} km</div>
  </div>
  <div class="itinary-content">
    <div *ngFor="#data of itinary.data; #i=index">
      itinary {{i}}
      <div *ngFor="#itinary of #data">
        <span>{{ itinary.start }}</span>
      </div>
    </div>
  </div>
</div>
